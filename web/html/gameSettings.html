<!DOCTYPE html>
<html>
    <head>
        <title>Game Settings</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="../js/jquery-2.0.3.min.js"></script>
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/gameSettings.css">
        <script src="../js/gameSettings.js"></script>
        <script src="../js/bootstrap.min.js"></script>
    </head>
    <body>
        <form class="container" action="gameSettings" method="POST">
            <div class="row">
                <div class="col-md-12">        
                    <h1>Game Settings</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12"></div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <input type="text" placeholder="Your Name:" id="playerName">
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-md-3">
                    <label>How many players ?</label>
                    <select id="playersNumber">
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label>How Many Humans ?</label>
                    <select id="humansNumber"></select>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <input type="submit" id="createGameBtn" class="btn btn-lg btn-info" value="Create Game">
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>

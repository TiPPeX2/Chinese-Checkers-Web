<!DOCTYPE html>
<html>
    <head>
        <title>Game Settings</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="../js/jquery-2.0.3.min.js"></script>
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/gameSettings.css">
        <script src="../js/gameSettings.js"></script>
        <script src="../js/bootstrap.min.js"></script>
    </head>
    <body>
        <form id="createGameForm" class="container gameSettingsWrapper"  method="POST" action="../gameSettings">
            <div class="row">
                <div class="col-md-12">        
                    <h1>Game Settings</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12"></div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <input type="text" placeholder="Enter Your Name:" id="playerName">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <label id="playersInfo">How Many Players</label>
                    <select id="playersNumber" form="createGameForm">
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <label id="humansInfo">How Many Humans</label>
                    <select id="humansNumber" form="createGameForm"></select>
                </div>
            </div>
                <div class="row">
                    <div class="col-md-12">
                        <input type="submit" id="createGameBtn" class="btn btn-lg btn-primary" value="Create Game">
                    </div>
                </div>
        </form>
    </body>
</html>

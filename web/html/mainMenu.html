<div class="row header">
    <div class="col-md-12">
        <p>Chinese Checkers</p>
    </div>
</div>
<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <form id="newGameForm" method="POST" action="newGame">
            <input id="newGameBtn" type="submit" class="btn btn-lg btn-primary" value="New Game">
        </form>
    </div>
</div>
<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <form id="loadGameForm" method="POST"  action="loadGame" enctype="multipart/form-data">
            <input type="file" class="btn btn-lg btn-default" accept=".xml" id="loadFile" name="loadFile"> 
            <input type="submit" class="btn btn-lg btn-success" id="loadGame" value="Load Game" disabled>
        </form>
        <div id="xmlError"></div>
    </div>
</div>
